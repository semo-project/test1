#work-properties
insertWork=INSERT INTO TB_WORK VALUES(SEQ_WNO.NEXTVAL, ?, SYSDATE, SYSDATE , NULL, ?, ?, 'N', DEFAULT, DEFAULT, ?, NULL, DEFAULT, 1, ?)
insertWorkGenre = INSERT INTO TB_GENRE_WORK VALUES(? ,SEQ_WNO.CURRVAL)

getListCount=SELECT COUNT(*) FROM TB_WORK WHERE APPROVAL_STATUS='Y'

#LSH
#admin
getWorkListCount=SELECT COUNT(*) FROM TB_WORK WHERE APPROVAL_STATUS = 'Y' AND SECRET_FLAG = 'N'
adminWorkList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT WORK_TITLE, M.MEMBER_NICKNAME, W.WRITER_NO FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE APPROVAL_STATUS = 'Y' AND SECRET_FLAG = 'N' ORDER BY WORK_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
getWorkSearchListCount=SELECT COUNT(*) FROM TB_WORK WHERE APPROVAL_STATUS = 'Y' AND SECRET_FLAG = 'N' AND WORK_TITLE LIKE ('%' || ? || '%')
adminWorkSearchList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT WORK_TITLE, M.MEMBER_NICKNAME, W.WRITER_NO FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE APPROVAL_STATUS = 'Y' AND SECRET_FLAG = 'N' AND WORK_TITLE LIKE ('%' || ? || '%') ORDER BY WORK_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
getAdminWorkWriterCount=SELECT COUNT(*) FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE W.WRITER_NO = ?
selectAdminWorkWriterList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT W.WRITER_NO, M.MEMBER_NICKNAME, W.WORK_TITLE, W.WORK_SUMMARY, W.WORK_NO, W.SECRET_FLAG FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE W.WRITER_NO = ? ORDER BY W.WORK_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
selectGenre=SELECT GENRE_NAME FROM TB_GENRE G JOIN TB_GENRE_WORK GW USING(GENRE_NO) WHERE WORK_NO = ?
#secretWorkConfirm=SELECT COUNT(*) FROM TB_WORK WHERE SECRET_FLAG = 'Y' AND WORK_NO IN (?)
getAdminWriterSearchCount=SELECT COUNT(*) FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE W.WORK_TITLE LIKE ('%' || ? || '%') AND W.WRITER_NO = ?
selectAdminWriterSearchList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT W.WRITER_NO, M.MEMBER_NICKNAME, W.WORK_TITLE, W.WORK_SUMMARY, W.WORK_NO, W.SECRET_FLAG FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) WHERE W.WRITER_NO = ? AND W.WORK_TITLE LIKE ('%' || ? || '%') ORDER BY W.WORK_NO DESC) A) WHERE RNUM BETWEEN ? AND ?

#episode
getAdminEpisodeCnt=SELECT COUNT(*) FROM TB_EPISODE JOIN TB_WORK USING(WORK_NO) WHERE WORK_NO = ?
selectAdminEpisode=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM (SELECT W.WORK_NO, W.WORK_TITLE, M.MEMBER_NICKNAME, EPISODE_NO, W.SECRET_FLAG, E.EPISODE_TITLE FROM TB_WORK W JOIN TB_WRITER WR ON (W.WRITER_NO = WR.MEMBER_NO) JOIN TB_MEMBER M ON (WR.MEMBER_NO = M.MEMBER_NO) JOIN TB_EPISODE E ON (W.WORK_NO = E.WORK_NO) WHERE W.WORK_NO = ? ORDER BY W.WORK_NO DESC) A) WHERE RNUM BETWEEN ? AND ?